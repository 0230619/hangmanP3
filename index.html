<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <!--bootstrap is used to make game look good -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Bootstrap Container will hold everything -->
    <div class="container">
        <!-- Jumbotron hold the title section-->
        <div class="jumbotron">
            <div class="container">
                <h1>Hangman</h1>
                <h2>Guess the name of the Superhero</h2>
                <small>Click any letter to begin...</small>
            </div>
        </div>
        <!-- Game counters all held here. Panel are used to hold various section -->
        <div class="row">
            <div class="col-lg-12">
                <!--First Panel: Holds the Word to Guess-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Word to Guess</strong></h3>
                    </div>
                


                </div>
            </div>
        </div>
    </div>
</body>
</html>
